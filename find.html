<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>God,God,Oh! Talk</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <haeder class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </haeder>

    <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-star"></i><span>QR code</span></div>
        <div class="icon-row__icon"><i class="fas fa-star"></i><span>Add by<br>Contacts</span></div>
        <div class="icon-row__icon"><i class="fas fa-star"></i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="fas fa-star"></i><span>Invite</span></div>
        <span class="badge badge--sm">　</span>
    </div>
    <div class="recommended-friends">
      <h6>Recommended Gods</h6>
      <span>You have no recommended Gods.</span>
    </div>
    <div class="open-chat">
    <div class="open-chat__header">
      <h4>Open Chat</h4>
      <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
    </div>
    <div class="open-post">
      <div class="open-post__column">
        <h5 class="open-post__title">#jesus</h5>
        <h6 class="open-post__hashtag">#jesus#amen#bible</h6>
        <div class="open-post__members">
          <img src="https://i.pinimg.com/originals/4d/54/f2/4d54f28d71dbaf900ce40a2b0cc9c26e.jpg" />
          <div class="open-post__members-count">666 members</div>
          <div class="divider"></div>
          <div class="open-post__members-status">Active</div>
        </div>
      </div>
      <div class="open-post__photo">
        <img src="https://i.pinimg.com/originals/4d/54/f2/4d54f28d71dbaf900ce40a2b0cc9c26e.jpg" />
        <span class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i>-150</span>
      </div>
    </div>
  </div>
  </div>

    </main>

    <nav class="nav">
