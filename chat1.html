<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>God,God,Oh! Talk</title>
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <haeder class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">Jesus </span>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fas fa-bars"></i></span>
        <span><i class="fas fa-search"></i></span>
      </div>
    </haeder>

    <main class="main-screen chat-main">
      <div class="chat__timestamp">Thursday, April 8th, 2021</div>

      <div class="message-row">
        <img
          src="https://i.pinimg.com/originals/4d/54/f2/4d54f28d71dbaf900ce40a2b0cc9c26e.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Jesus</span>
          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">12:25</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">아하하하</span>
            <span class="message__time">12:25</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input
          class="reply__text"
          placeholder="Write a message..."
          type="text"
        />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">Your screen is too big.</div>

    <script
      src="https://kit.fontawesome.com/cd2686e2ae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
